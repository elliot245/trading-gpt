---
logging:
  trade: true
  order: true

persistence:
  json:
    directory: "./data/"

environment:
  disableDefaultKLineSubscription: false
  disableHistoryKLinePreload: false
  disableStartupBalanceQuery: false
  disableSessionTradeBuffer: false
  disableMarketDataStore: false
  maxSessionTradeBufferSize: false

sessions:
  okex:
    exchange: okex
    envVarPrefix: okex
    margin: true
    isolatedMargin: false
    isolatedMarginSymbol: JUPUSDT

exchangeStrategies:
- on: okex
  jarvis:
    llm:
      openai:
        model: "gpt-4-1106-preview"
      anthropic:
        model: "claude-3-opus-20240229"
      ollama:
        server_url: "http://localhost:11434"
        model: "llama3:latest" # Optionsï¼šcodegemma:7b, llama3:latest, and mistral:latest
      primary: "ollama"
      secondly: "anthropic"
    env:
      exchange:
        window_size: 20
        indicators:
          rsi:
            type: "rsi"
            params:
              interval: "5m"
              windowSize: "21"
          boll:
            type: "boll"
            params:
              interval: "5m"
              windowSize: "21"
              bandWidth: "2.0"
      include_events:
        - kline_changed
        - indicator_changed
        - fng_changed
        - position_changed
        - update_finish
    agent:
      trading:
        enabled: true
        name: "AI"
        temperature: 0.1
        max_context_length: 4096
        backgroup: "I want you to act as an trading assistant. The trading assistant supports registering entities, analyzes market data provided by crypto entities, and generates entity control commands. After receiving the command, the entity will report the result of the command execution. The goal of the transaction assistant is: to maximize returns by generating entity control commands."
    notify:
      feishu_hook:
        enabled: true
        url: "https://open.feishu.cn/open-apis/bot/v2/hook/e926c8b5-50e6-41e8-8f70-12a8631dfd93"
    symbol: JUPUSDT
    interval: 5m
    leverage: 1
    max_window_size: 20
    strategy: "This strategy utilizes the Bollinger Bands and RSI indicators, capturing overbought and oversold signals when the stock price reaches the upper and lower Bollinger Bands, confirms the timing by combining with the RSI indicator, and sets stop-loss levels, aiming to profit from both upward and downward cycles."
