---
logging:
  trade: true
  order: true

persistence:
  json:
    directory: "./data/"

environment:
  disableDefaultKLineSubscription: false
  disableHistoryKLinePreload: false
  disableStartupBalanceQuery: false
  disableSessionTradeBuffer: false
  disableMarketDataStore: false
  maxSessionTradeBufferSize: false

sessions:
  okex:
    exchange: okex
    envVarPrefix: okex
    margin: true
    isolatedMargin: false
    isolatedMarginSymbol: SUIUSDT

exchangeStrategies:
- on: okex
  jarvis:
    llm:
      openai:
        base_url: "https://api.deepseek.com"
        model: "deepseek-coder"
      anthropic:
        model: "claude-3-sonnet-20240229"
      ollama:
        server_url: "http://localhost:11434"
        model: "wizardlm2:7b" # Optionsï¼šwizardlm2:7b, codegemma:7b, llama3:latest, and mistral:latest
      primary: "ollama"
      secondly: "anthropic"
    env:
      exchange:
        window_size: 20
        indicators:
          VR14:
            type: "vr"
            params:
              interval: "5m"
              windowSize: "14"
          MA5:
            type: "sma"
            params:
              interval: "5m"
              windowSize: "5"
          MA20:
            type: "sma"
            params:
              interval: "5m"
              windowSize: "20"
          Weekly_BOLL:
            type: "boll"
            params:
              interval: "15m"
              windowSize: "20"
              bandWidth: "2.0"
      include_events:
        - kline_changed
        - indicator_changed
        - fng_changed
        - position_changed
        - update_finish
    agent:
      trading:
        enabled: true
        name: "AI"
        temperature: 0.1
        max_context_length: 4096
        backgroup: "I want you to act as an trading assistant. The trading assistant supports registering entities, analyzes market data provided by crypto entities, and generates entity control commands. After receiving the command, the entity will report the result of the command execution. The goal of the transaction assistant is: to maximize returns by generating entity control commands."
    notify:
      feishu_hook:
        enabled: true
        url: "https://open.feishu.cn/open-apis/bot/v2/hook/e926c8b5-50e6-41e8-8f70-12a8631dfd93"
    symbol: SUIUSDT
    interval: 5m
    subscribe_intervals: ["15m"]
    leverage: 1
    max_window_size: 21
    strategy: "Trading on the right side, stop loss 3%, stop profit 10%."
